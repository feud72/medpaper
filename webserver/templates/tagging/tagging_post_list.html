{% extends 'base.html' %}

{% block title %}Medpaper: tagging_post_list{% endblock %}

{% block content %}
<h2>Posts for tag - {{tag.name }}</h2>

{% for post in object_list %}
<h3><a href="{{ post.get_absolute_url }}">{{ post.title }}</a></h2>
{{ post.modify_date|date:"N d, Y" }}
<p>{{ post.descriptions }}</p>
{% endfor %}

{% endblock %}
